<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" type="image/ico" href="./assets/favicon.ico" />
    <title>Friends arrived</title>
</head>
<body>
    <div class="root__container">
        <div class="timer__container">
            <div class="timer__title">Время до прибытия:</div>
            <div id="timer" class="timer__item"></div>
        </div>
    </div>
    <script>
        const countDownDate = new Date("Feb 12, 2021 21:40:00").getTime();

        const timer = setInterval(function() {

            const now = new Date().getTime();

            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = days + " дней " + hours + " часов "
                + minutes + " минут " + seconds + " секунд ";

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
